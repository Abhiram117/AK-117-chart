<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AK117 Secret Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- PASSWORD SCREEN -->
  <div id="lockScreen" class="center-screen">
    <h2>Enter AK117 PIN</h2>
    <input id="pinInput" type="password" placeholder="AK117" />
    <button onclick="unlock()">Unlock</button>
    <p id="lockMsg"></p>
  </div>

  <!-- CALCULATOR -->
  <div id="calcScreen" class="calc" style="display:none;">
    <input id="calcDisplay" class="calc-display" value="0" readonly />
    <div class="grid">
      <button onclick="press('AC')" class="op">AC</button>
      <button onclick="press('DEL')" class="op">⌫</button>
      <button onclick="press('+/-')" class="op">+/-</button>
      <button onclick="press('/')" class="op">÷</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('*')" class="op">×</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('-')" class="op">−</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')" class="op">+</button>

      <button onclick="press('%')" class="op">%</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calcEquals()" class="eq">=</button>
    </div>
    <button id="chatBtn" onclick="openChat()">Open Chat 💬</button>
  </div>

  <!-- CHAT -->
  <div id="chatScreen" style="display:none;">
    <header class="chat-header">
      <button onclick="backToCalc()">←</button>
      <h3>AK117 Secret Chat</h3>
    </header>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-row">
      <input id="chatInput" placeholder="Message..." />
      <button id="sendBtn" onclick="sendMsg()">➤</button>
      <button id="micBtn" onclick="toggleRecord()">🎤</button>
      <input id="imgInput" type="file" accept="image/*" hidden onchange="sendImg(event)">
      <button onclick="document.getElementById('imgInput').click()">🖼️</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
