
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AK117 Secret Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="password-screen">
    <h2>Enter Website Password</h2>
    <input type="password" id="site-password" placeholder="Enter password..." />
    <button onclick="checkPassword()">Enter</button>
    <p id="wrong-pass" class="hidden">Wrong password! Try again.</p>
  </div>

  <div id="calculator-screen" class="hidden">
    <input id="calc-display" disabled />
    <div class="calc-buttons">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('-')">-</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('*')">*</button>
      <button onclick="press('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('/')">/</button>
    </div>
  </div>

  <div class="chat-container hidden" id="chatBox">
    <h2>Welcome ðŸ’Œ SGR & AKSGR</h2>
    <div class="chat-window" id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
