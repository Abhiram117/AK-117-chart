<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pin-screen" id="pinScreen">
    <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="10">
    <button onclick="checkPin()">Unlock</button>
    <div id="pinMessage"></div>
  </div>

  <div class="calculator" id="calculatorScreen" style="display:none;">
    <div class="calc-display" id="calcDisplay">0</div>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
      <button onclick="clearDisplay()">AC</button>
      <button onclick="backspace()">⌫</button>
    </div>
  </div>

  <div class="chat-screen" id="chatScreen" style="display:none;">
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <div class="chat-actions">
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">🎤</button>
      <button onclick="translateMessage()">🌐</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
